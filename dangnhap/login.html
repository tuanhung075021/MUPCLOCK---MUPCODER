    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - MUPCLOCK</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../themes.css" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      .container.d-flex {
        flex: 1;
      }
      footer {
        margin-top: auto;
        width: 100%;
      }
      .hidden {
        display: none !important;
      }

      @media (max-width: 576px) {
        .container {
          padding: 0 20px;
        }
        .card.login-card {
          width: 100%;
          margin-top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <a
      href="../index.html"
      class="btn btn-outline-light position-absolute top-0 start-0 m-3"
      >← Về Trang Chủ</a
    >

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card login-card p-4">
          <div class="card-body">
            <div id="login-box">
              <h3 class="text-center mb-4">Đăng Nhập</h3>
              <form id="login-form">
                <div class="mb-3">
                  <label class="form-label">Email hoặc Tên đăng nhập</label>
                  <input
                    type="text"
                    class="form-control"
                    id="login-input"
                    required
                    placeholder="Nhập email hoặc username cũ"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="login-pass"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Đăng Nhập
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <small
                  >Chưa có tài khoản?
                  <a href="#" id="dangki">Đăng ký ngay</a></small
                >
              </div>
            </div>

            <div id="register-box" class="hidden">
              <h3 class="text-center mb-4 text-success">Tạo Tài Khoản</h3>
              <form id="register-form">
                <div class="mb-3">
                  <label class="form-label">Email (Bắt buộc)</label>
                  <input
                    type="email"
                    class="form-control"
                    id="reg-email"
                    required
                    placeholder="Nhập email thật để xác thực"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Tên hiển thị (Username)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reg-user"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Số điện thoại</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="reg-phone"
                    required
                    placeholder="09xxxxxxxx"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="reg-pass"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Nhập lại mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="reg-repass"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg">
                    Đăng Ký
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <small
                  >Đã có tài khoản?
                  <a href="#" id="return-dangnhap">Quay lại Đăng nhập</a></small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5 py-3 text-center text-muted">
      <small style="font-size: x-small">&copy; 2025 MUPCODER</small>
    </footer>

    <script type="module" src="../theme-manager.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
