<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - MUPCLOCK</title>
    <meta
      name="keywords"
      content="MupClock, đồng hồ đếm ngược, xem giờ thế giới, bấm giờ online, đếm ngày, đồng hồ online, stopwatch, countdown timer, web xem giờ đẹp"
    />

    <meta name="author" content="MUPCODER" />

    <meta
      property="og:title"
      content="MupClock - Công cụ thời gian đa năng & Giao diện đẹp"
    />
    <meta
      property="og:description"
      content="Xem giờ, đếm ngược, bấm giờ với giao diện tùy biến cực chất."
    />
    <meta property="og:image" content="https://mupclock.online/mt.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../themes.css" />

    <style>
      /* Sửa body để dùng Flexbox dọc */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0; /* Đảm bảo không có margin thừa */
      }

      /* Phần container chính sẽ chiếm hết khoảng trống còn lại */
      .container.d-flex {
        flex: 1; /* Quan trọng: Đẩy footer xuống dưới */
      }

      /* Footer */
      footer {
        margin-top: auto; /* Đẩy footer xuống đáy nếu nội dung ngắn */
        width: 100%;
      }
      /* CSS Bổ sung chỉ để Responsive, không đổi giao diện */
      @media (max-width: 576px) {
        .container {
          padding-left: 20px;
          padding-right: 20px;
        }
        .card.login-card {
          width: 100%;
          margin-top: 50px; /* Tránh đè lên nút Về trang chủ */
        }
        .btn.position-absolute {
          /* Trên mobile, nút Về trang chủ nhỏ lại xíu cho đỡ vướng */
          padding: 5px 10px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <a
      href="../index.html"
      class="btn btn-outline-light position-absolute top-0 start-0 m-3"
      >← Về Trang Chủ</a
    >

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card login-card p-4">
          <div class="card-body">
            <div id="login-box">
              <h3 class="text-center mb-4">Đăng Nhập</h3>
              <form id="login-form">
                <div class="mb-3">
                  <label class="form-label">Tên đăng nhập</label>
                  <input
                    type="text"
                    class="form-control"
                    id="login-user"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="login-pass"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Đăng Nhập
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <small
                  >Chưa có tài khoản?
                  <a href="#" id="dangki">Đăng ký ngay</a></small
                >
              </div>
            </div>

            <div id="register-box" class="hidden">
              <h3 class="text-center mb-4 text-success">Tạo Tài Khoản</h3>
              <form id="register-form">
                <div class="mb-3">
                  <label class="form-label">Tên đăng nhập mới</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reg-user"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="reg-pass"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Nhập lại mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="reg-repass"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg">
                    Đăng Ký
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <small
                  >Đã có tài khoản?
                  <a href="#" id="return-dangnhap">Quay lại Đăng nhập</a></small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-5 py-3 text-center text-muted">
      <small style="font-size: x-small">&copy; 2025 MUPCODER</small>
    </footer>

    <script type="module" src="../theme-manager.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
