    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;

        min-height: 100vh;
        padding-top: 60px;
        user-select: none;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 60px);
        width: 100%;
        position: relative;
      }

      /* Màn hình hiển thị giờ */
      #timer-display {
        font-family: "Orbitron", sans-serif;
        font-size: 120px;
        font-weight: 700;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        transition: color 0.2s;
        cursor: pointer;
        /* Mặc định lấy màu idle từ theme */
        color: var(--rubik-idle, #e6eef8);
      }

      /* CÁC TRẠNG THÁI MÀU (Dùng biến từ themes.css) */
      .state-idle {
        color: var(--rubik-idle, #e6eef8) !important;
      }
      .state-holding {
        color: var(--rubik-wait, #ff0000) !important; /* Đỏ */
      }
      .state-ready {
        color: var(--rubik-ready, #00ff00) !important; /* Xanh */
        text-shadow: 0 0 30px var(--rubik-ready, #00ff00) !important;
      }
      .state-running {
        color: var(--rubik-idle, #e6eef8) !important;
      }

      .instruction {
        margin-top: 20px;
        opacity: 0.6;
        font-size: 14px;
        letter-spacing: 1px;
      }

      /* Khu vực lịch sử */
      .stats-panel {
        margin-top: 50px;
        /* Dùng nền kính mờ chung */
        background: var(--card, rgba(255, 255, 255, 0.05));
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--glass-border, rgba(255, 255, 255, 0.1));
        width: 90%;
        max-width: 600px;
        max-height: 200px;
        overflow-y: auto;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .btn-clear {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #aaa;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        margin-top: 10px;
        transition: all 0.3s;
      }
      .btn-clear:hover {
        background: rgba(255, 0, 0, 0.2);
        color: white;
        border-color: red;
      }

      @media (max-width: 600px) {
        #timer-display {
          font-size: 80px;
        }
      }
    </style>
  </head>

              <ul class="dropdown-menu dropdown-menu-dark">

    <div class="content-wrapper">
      <div id="timer-display" class="state-idle">0.00</div>

      <div class="instruction">
        <i class="fas fa-hand-paper"></i> Nhấn giữ <b>SPACE</b> để sẵn sàng —
        Thả ra để chạy
      </div>

      <div class="stats-panel">
        <h6 class="text-uppercase small mb-3" style="opacity: 0.7">
          Lịch sử thành tích
        </h6>
        <div id="history-list"></div>
        <button class="btn-clear" onclick="clearHistory()">Xóa lịch sử</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../theme-manager.js"></script>

    <script>
      // --- LOGIC RUBIK TIMER (GIỮ NGUYÊN) ---
      let timerInterval;
      let startTime = 0;
      let elapsedTime = 0;
      let isRunning = false;
      let isHolding = false;
      let holdStartTime = 0;
      let isReady = false;

      const display = document.getElementById("timer-display");
      const historyList = document.getElementById("history-list");

      function updateDisplay(timeMs) {
        const seconds = Math.floor(timeMs / 1000);
        const ms = Math.floor((timeMs % 1000) / 10);
        display.innerText = `${seconds}.${ms.toString().padStart(2, "0")}`;
      }

      window.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          if (isRunning) {
            stopTimer();
          } else {
            if (!isHolding) {
              isHolding = true;
              display.className = "state-holding"; // Sẽ nhận màu từ var(--rubik-wait)
              holdStartTime = Date.now();
              setTimeout(() => {
                if (isHolding) {
                  isReady = true;
                  display.className = "state-ready"; // Sẽ nhận màu từ var(--rubik-ready)
                }
              }, 300);
            }
          }
        } else {
          if (isRunning) stopTimer();
        }
      });

      window.addEventListener("keyup", (e) => {
        if (e.code === "Space") {
          if (isReady) {
            startTimer();
          } else {
            display.className = "state-idle";
          }
          isHolding = false;
          isReady = false;
        }
      });

      document.body.addEventListener("touchstart", () => {
        if (isRunning) stopTimer();
        else if (!isHolding) {
          isHolding = true;
          display.className = "state-holding";
          setTimeout(() => {
            if (isHolding) {
              isReady = true;
              display.className = "state-ready";
            }
          }, 300);
        }
      });

      document.body.addEventListener("touchend", () => {
        if (isReady) startTimer();
        else display.className = "state-idle";
        isHolding = false;
        isReady = false;
      });

      function startTimer() {
        isRunning = true;
        startTime = Date.now();
        display.className = "state-running";
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          updateDisplay(elapsedTime);
        }, 10);
      }

      function stopTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        display.className = "state-idle";
        saveResult(display.innerText);
        generateScramble();
      }

      function saveResult(timeStr) {
        const div = document.createElement("div");
        div.className = "stat-item";
        div.innerHTML = `<span>${new Date().toLocaleTimeString()}</span> <b>${timeStr}</b>`;
        historyList.prepend(div);
      }

      function clearHistory() {
        if (confirm("Xóa hết thành tích?")) {
          historyList.innerHTML = "";
        }
      }

      // FIX MENU MOBILE
      document
        .querySelectorAll(".dropdown-menu a.dropdown-item")
        .forEach((link) => {
          link.addEventListener("click", () => {
            const navCollapse = document.getElementById("navbarNav");
            if (navCollapse && navCollapse.classList.contains("show")) {
              navCollapse.classList.remove("show");
            }
          });
        });
    </script>
