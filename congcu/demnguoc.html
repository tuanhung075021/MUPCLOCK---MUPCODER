    <script type="module">
      import { playAlarm } from "../sound-manager.js";

      // Bi·∫øn l∆∞u nh·∫°c ƒëang ph√°t ƒë·ªÉ l√°t c√≤n t·∫Øt
      let currentAlarmAudio = null;

      // --- LOGIC CLASS (Gi·ªØ nguy√™n ph·∫ßn ƒë·∫ßu) ---
      class CountdownTimer {
        // ... (constructor, start, pause, stop, update, format gi·ªØ nguy√™n) ...
        constructor({ onTick, onFinish }) {
          this.onTick = onTick;
          this.onFinish = onFinish;
          this.interval = null;
          this.remainingSeconds = 0;
          this.isRunning = false;
        }

        // ... (copy l·∫°i c√°c h√†m start, pause, stop, update, format y h·ªát c≈©) ...
        start(seconds) {
          if (this.isRunning) return;
          if (seconds !== undefined) this.remainingSeconds = seconds;
          this.isRunning = true;
          this.update();
          this.interval = setInterval(() => {
            this.remainingSeconds--;
            this.update();
            if (this.remainingSeconds <= 0) {
              this.stop();
              if (this.onFinish) this.onFinish();
            }
          }, 1000);
        }
        pause() {
          clearInterval(this.interval);
          this.isRunning = false;
        }
        stop() {
          clearInterval(this.interval);
          this.interval = null;
          this.isRunning = false;
          this.remainingSeconds = 0;
          this.update();
        }
        update() {
          let t = Math.max(0, this.remainingSeconds);
          const hours = Math.floor(t / 3600);
          const minutes = Math.floor((t % 3600) / 60);
          const seconds = t % 60;
          if (this.onTick)
            this.onTick({
              hours: this.format(hours),
              minutes: this.format(minutes),
              seconds: this.format(seconds),
              totalSeconds: t,
            });
        }
        format(num) {
          return num.toString().padStart(2, "0");
        }
      }

      // --- K·∫æT N·ªêI UI ---
      const displayEl = document.getElementById("timer-display");
      const btnStart = document.getElementById("btn-start");
      const btnPause = document.getElementById("btn-pause");
      const btnReset = document.getElementById("btn-reset");

      // UI B√°o th·ª©c
      const alarmOverlay = document.getElementById("alarm-overlay");
      const btnStopAlarm = document.getElementById("btn-stop-alarm");

      // Kh·ªüi t·∫°o Timer
      const myTimer = new CountdownTimer({
        onTick: (time) => {
          displayEl.innerText = `${time.hours}:${time.minutes}:${time.seconds}`;
        },

        // --- S·ª∞ KI·ªÜN KHI H·∫æT GI·ªú (ƒê√É S·ª¨A) ---
        onFinish: () => {
          // 1. Ph√°t nh·∫°c & B·∫≠t ch·∫ø ƒë·ªô l·∫∑p l·∫°i
          currentAlarmAudio = playAlarm();
          if (currentAlarmAudio) {
            currentAlarmAudio.loop = true; // <-- Quan tr·ªçng: Nh·∫°c k√™u m√£i kh√¥ng d·ª©t
          }

          // 2. Hi·ªán m√†n h√¨nh b√°o th·ª©c
          alarmOverlay.classList.remove("d-none");

          // 3. Reset giao di·ªán n√∫t b·∫•m
          btnStart.disabled = false;
          btnStart.innerText = "B·∫Øt ƒë·∫ßu";
          btnPause.disabled = true;
          document.getElementById("input-area").style.display = "flex";
          document.getElementById("timer-display").style.display = "block";
        },
      });

      // --- X·ª¨ L√ù N√öT T·∫ÆT CHU√îNG ---
      btnStopAlarm.addEventListener("click", () => {
        // 1. T·∫Øt nh·∫°c
        if (currentAlarmAudio) {
          currentAlarmAudio.pause();
          currentAlarmAudio.currentTime = 0;
        }
        // 2. ·∫®n m√†n h√¨nh b√°o th·ª©c
        alarmOverlay.classList.add("d-none");
      });

      // --- C√ÅC N√öT B·∫§M KH√ÅC (Gi·ªØ nguy√™n) ---
      btnStart.addEventListener("click", () => {
        const h = parseInt(document.getElementById("inp-hours").value) || 0;
        const m = parseInt(document.getElementById("inp-minutes").value) || 0;
        const s = parseInt(document.getElementById("inp-seconds").value) || 0;
        const totalSeconds = h * 3600 + m * 60 + s;

        if (totalSeconds > 0) {
          if (btnStart.innerText === "Ti·∫øp t·ª•c") {
            myTimer.start();
          } else {
            myTimer.start(totalSeconds);
          }
          btnStart.disabled = true;
          btnStart.innerText = "Ti·∫øp t·ª•c";
          btnPause.disabled = false;
          document.getElementById("input-area").style.display = "none";
          document.getElementById("timer-display").style.display = "block";
        } else {
          alert("Vui l√≤ng nh·∫≠p th·ªùi gian!");
        }
      });

      btnPause.addEventListener("click", () => {
        myTimer.pause();
        btnStart.disabled = false;
        btnPause.disabled = true;
      });

      btnReset.addEventListener("click", () => {
        myTimer.stop();
        // Reset Inputs
        document.getElementById("inp-hours").value = "";
        document.getElementById("inp-minutes").value = "";
        document.getElementById("inp-seconds").value = "";
        // Reset Buttons
        btnStart.disabled = false;
        btnStart.innerText = "B·∫Øt ƒë·∫ßu";
        btnPause.disabled = true;
        // Show Inputs
        document.getElementById("input-area").style.display = "flex";

        // ƒê·ªÅ ph√≤ng tr∆∞·ªùng h·ª£p ƒëang k√™u m√† b·∫•m Reset
        if (currentAlarmAudio) currentAlarmAudio.pause();
        alarmOverlay.classList.add("d-none");
      });

      // Fix Menu Mobile
      document
        .querySelectorAll(".dropdown-menu a.dropdown-item")

            const navCollapse = document.getElementById("navbarNav");
            if (navCollapse && navCollapse.classList.contains("show"))
              navCollapse.classList.remove("show");
          });
        });
    </script>
