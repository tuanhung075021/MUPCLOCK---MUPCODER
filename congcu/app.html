    <script>
      // Hiển thị tên người dùng (Có xử lý nếu chưa đăng nhập)
      const user = localStorage.getItem("currentUser");
      document.getElementById("user-display").innerText = user ? user : "Khách";

      // Fix lỗi menu mobile không đóng khi click ra ngoài (Optional)
      document.addEventListener("click", function (e) {
        const nav = document.getElementById("navbarNav");
        const btn = document.querySelector(".navbar-toggler");
        if (
          nav.classList.contains("show") &&
          !nav.contains(e.target) &&
          !btn.contains(e.target)
        ) {
          const bsCollapse = new bootstrap.Collapse(nav, { toggle: false });
          bsCollapse.hide();
        }
      });
    </script>
